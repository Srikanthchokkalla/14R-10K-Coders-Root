<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
  </head>
  <body>
    <form action="">
      <label for="food">Choose Fav Food:</label>
      <select name="Fav_food" id="food">
        <option value="veg-thali">Veg Thali</option>
        <option value="veg-biryani">Veg Biryani</option>
        <option value="chicken-biryani">Chicken Biryani</option>
        <option value="fish-biryani">Fish-Biryani</option>
      </select>
      <input type="submit" />
    </form>
    <form action="">
      <label for="Menu">Food Items Menu:</label>
      <select name="Food_Items_Menu" id="Menu">
        <optgroup label="Veg_Items">
          <option value="biryani">Biryani</option>
          <option value="thali">Thali</option>
          <option value="fried_rice">Fried Rice</option>
          <option value="curd_rice">Curd Rice</option>
        </optgroup>
        <optgroup label="Non_Veg Items">
          <option value="chicken_biryani">Chicken Biryani</option>
          <option value="fish_biryani">Fish Biryani</option>
          <option value="mutton_biryani">Mutton Biryani</option>
        </optgroup>
      </select>
      <input type="submit">
    </form>
  </body>
</html>
