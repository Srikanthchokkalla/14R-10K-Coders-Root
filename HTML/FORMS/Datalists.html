<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLists</title>
    <link rel="shortcut icon" href="../../IMAGES/PowerStar.jpg" type="image/x-icon">
</head>
<body>
    <form action="">
        <input list="lists" name="fav_actor">
        <datalist id="lists">
            <option value="PowerStar">
            <option value="MegaStar">
            <option value="MegaPowerStar">
            <option value="NTR">
        </datalist>
        <input type="image" src="../../IMAGES/JSP.png" height="100" width="150">
        <textarea name="feedback" cols="20" rows="20"></textarea>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
