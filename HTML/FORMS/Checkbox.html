<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
</head>
<body>
    <form action="">
        <p>Choose any Two Courses:</p>
        <input type="checkbox" name="Course1" id="checkbox1" value="HTML">
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="Course2" id="checkbox2" value="CSS">
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="Course3" id="checkbox3" value="JavaScript">
        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="Course4" id="checkbox4" value="ReactJS">
        <label for="checkbox4">ReactJS</label>
        <input type="submit">
    </form>
</body>
</html>
