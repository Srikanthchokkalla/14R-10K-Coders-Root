<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form action="">
        <p>Choose Fav Phone:</p>
        <input type="radio" name="Fav_phone" value="iphone" id="option1">
        <label for="option1">Iphone</label>
        <input type="radio" name="Fav_phone" value="oneplus" id="option2">
        <label for="option2">Oneplus</label>
        <input type="radio" name="Fav_phone" value="blueberry" id="option3">
        <label for="option3">Blueberry</label>
        <input type="radio" name="Fav_phone" value="samsung" id="option4">
        <label for="option4">Samsung</label>
        <input type="submit">
        <p>Choose any Course:</p>
        <input type="radio" name="Course" id="option1" value="Front-end Developer">
        <label for="option1">Front-End Developer</label>
        <input type="radio" name="Course" id="option2" value="Back-end Developer">
        <label for="option2">Back-End Developer</label>
        <input type="radio" name="Course" id="option3" value="AWS Developer">
        <label for="option3">AWS Developer</label>
        <input type="submit">
    </form>
</body>
</html>
